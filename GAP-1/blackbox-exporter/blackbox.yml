modules:
  
  http_2xx-general:
    prober: http
    timeout: 10s
    http:
      valid_status_codes: [200] # Defaults to 2xx
      method: GET
      no_follow_redirects: false
      fail_if_ssl: false
      fail_if_not_ssl: false
      preferred_ip_protocol: "ip4" # defaults to "ip6"
      tls_config:
        insecure_skip_verify: true
